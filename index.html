<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour du fichier JSON GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 5px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Mise à jour du fichier JSON</h1>
    <form id="dataForm">
        <label for="token">Token GitHub:</label>
        <input type="password" id="token" name="token">
        
        <label for="description">Text description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="doi">doi :</label>
        <input type="text" id="doi" name="doi">
        <span id="doiError" class="error"></span>
        <hr>

        <label for="name">Metabolite</label>
        
        <label for="generic_name">Nom générique :</label>
        <input type="text" id="generic_name" name="generic_name">
        
        <label for="putative_name">Nom putatif:</label>
        <input type="text" id="putative_name" name="putative_name">
        
        <label for="iupac_name">Nom IUPAC:</label>
        <input type="text" id="iupac_name" name="iupac_name">
        
        <label for="monoisotopic_mass">Masse monoisotopique:</label>
        <input type="number" id="monoisotopic_mass" name="monoisotopic_mass" step="0.0000001">
        
        <label for="smiles">SMILES:</label>
        <input type="text" id="smiles" name="smiles">
        
        <label for="mz">m/z:</label>
        <input type="number" id="mz" name="mz" step="0.0000001">
        
        <label for="retention_time">Temps de rétention:</label>
        <input type="number" id="retention_time" name="retention_time" step="0.0001">
        
        <label for="adduct_type">Type d'adduit:</label>
        <select id="adduct_type" name="adduct_type">
            <option value="">Sélectionner un adduit</option>
            <option value="[M-H]-">[M-H]-</option>
            <option value="[M+H]+">[M+H]+</option>
            <option value="[M+Na]+">[M+Na]+</option>
            <option value="[M+K]+">[M+K]+</option>
            <option value="[M+NH4]+">[M+NH4]+</option>
            <option value="[M+Cl]-">[M+Cl]-</option>
            <option value="[M+CH3OH+H]+">[M+CH3OH+H]+</option>
            <option value="[M+AcOH-H]-">[M+AcOH-H]-</option>
            <!-- Ajoutez d'autres adduits si nécessaire -->
        </select>
        
        <label for="formule">Formule:</label>
        <input type="text" id="formule" name="formule">
        <span id="formuleError" class="error"></span>
        
        <label for="inchi">InChI:</label>
        <textarea id="inchi" name="inchi"></textarea>
        <span id="inchiError" class="error"></span>
        
        <label for="inchikey">InChIKey:</label>
        <input type="text" id="inchikey" name="inchikey">
        <span id="inchikeyError" class="error"></span>
        
        <label for="ms2">MS2:</label>
        <textarea id="ms2" name="ms2"></textarea>
        
        <button type="submit">Mettre à jour le fichier JSON</button>
    </form>
    <div id="result"></div>
    <div id="filesInfo"></div>

    <script src="script.js"></script>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {

            
        });
        </script>
</body>
</html>
