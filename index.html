<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour du fichier JSON GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 5px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Mise à jour du fichier JSON</h1>
    <form id="dataForm">
        <label for="token">Token GitHub:</label>
        <input type="password" id="token" name="token" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="synonymes">Synonymes:</label>
        <textarea id="synonymes" name="synonymes"></textarea>
        
        <label for="inchikey">InChIKey:</label>
        <input type="text" id="inchikey" name="inchikey">
        
        <label for="inchi">InChI:</label>
        <textarea id="inchi" name="inchi"></textarea>
        
        <label for="formule">Formule:</label>
        <input type="text" id="formule" name="formule">
        
        <label for="ms2">MS2:</label>
        <textarea id="ms2" name="ms2"></textarea>
        
        <button type="submit">Mettre à jour le fichier JSON</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
